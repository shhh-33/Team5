apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "www.ehddlf5709.shop"
    http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index-service
            port:
              number: 80
      - path: /login
        pathType: Prefix
        backend:
          service:
            name: login-service
            port:
              number: 80
      - path: /join
        pathType: Prefix
        backend:
          service:
            name: join-service
            port:
              number: 80
      - path: /menu
        pathType: Prefix
        backend:
          service:
            name: menu-service
            port:
              number: 80
      - path: /mypage
        pathType: Prefix
        backend:
          service:
            name: mypage-service
            port:
              number: 80
